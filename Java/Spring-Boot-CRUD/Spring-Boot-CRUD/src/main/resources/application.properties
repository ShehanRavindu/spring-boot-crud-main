server.port: 8444

DB_HOST=my_database_host
DB_PORT=3306
DB_NAME=my_database_name
DB_USERNAME=my_database_user
DB_PASSWORD=my_secure_password

#spring.datasource.url= jdbc:mysql://mysql-f763c644-6c98-40d4-acb7-8d6385b72033-choreote1124722518-c.a.aivencloud.com:28598/defaultdb
spring.datasource.url= jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=my_database_user
spring.datasource.password=ENC(my_encrypted_password)

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.mvc.pathmatch.matching-strategy=ant-path-matcher